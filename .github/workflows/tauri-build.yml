name: Tauri multi-platform build

on:
  push:
    branches: ["main"]
    tags: ["v*"]
  pull_request:
    branches: ["main"]

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest" # macOS ARM64 (macos-14+)
            args: "--target aarch64-apple-darwin"
            target: "aarch64-apple-darwin"
            name: "macos-arm64"
            bundle: "dmg"
            artifact_name: "Trae-Auto-macos-arm64-dmg"
            path: "src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/Trae-Auto_*.dmg"

          - platform: "macos-13" # macOS Intel (macos-13 is Intel-based)
            args: "--target x86_64-apple-darwin"
            target: "x86_64-apple-darwin"
            name: "macos-x86_64"
            bundle: "dmg"
            artifact_name: "Trae-Auto-macos-x64-dmg"
            path: "src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/Trae-Auto_*.dmg"

          - platform: "ubuntu-24.04"
            args: "--target x86_64-unknown-linux-gnu"
            target: "x86_64-unknown-linux-gnu"
            name: "linux-x86_64"
            bundle: "deb"
            artifact_name: "Trae-Auto-linux-amd64-deb"
            path: "src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/deb/Trae-Auto_*.deb"

          - platform: "windows-latest"
            args: "--target x86_64-pc-windows-msvc"
            target: "x86_64-pc-windows-msvc"
            name: "windows-x86_64"
            bundle: "msi"
            artifact_name: "Trae-Auto-windows-x64-msi"
            path: "src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/Trae-Auto_*.msi"

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install system dependencies (Linux)
        if: matrix.platform == 'ubuntu-24.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libxdo-dev libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Install dependencies
        run: npm ci

      - name: Build artifact
        run: npm run tauri -- build ${{ matrix.args }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.path }}

      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ matrix.path }}

  # Linux ARM64 is easier to do in a separate job with tauri-action due to cross-compilation complexity
  linux-arm64:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-gnu

      - name: Install dependencies
        run: npm ci

      - name: Build Linux ARM64
        uses: tauri-apps/tauri-action@v0
        with:
          args: "--target aarch64-unknown-linux-gnu"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
