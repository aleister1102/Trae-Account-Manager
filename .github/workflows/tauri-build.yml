name: Tauri multi-platform build

on:
  push:
    branches: ["main"]
    tags: ["v*"]
  pull_request:
    branches: ["main"]

permissions:
  contents: write

jobs:
  linux:
    name: Build Linux amd64
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add Linux target
        run: rustup target add x86_64-unknown-linux-gnu

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libxdo-dev libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Install dependencies
        run: npm ci

      - name: Build Linux artifact
        run: npm run build:linux

      - name: Upload Debian package
        uses: actions/upload-artifact@v4
        with:
          name: Trae-Auto-linux-amd64-deb
          path: src-tauri/target/release/bundle/deb/Trae-Auto_*.deb

      - name: Upload Linux binary
        uses: actions/upload-artifact@v4
        with:
          name: Trae-Auto-linux-amd64-binary
          path: src-tauri/target/release/trae-auto

      - name: Release Linux
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            src-tauri/target/release/bundle/deb/Trae-Auto_*.deb
            src-tauri/target/release/trae-auto

  mac:
    name: Build macOS arm64
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add macOS target
        run: rustup target add aarch64-apple-darwin

      - name: Install dependencies
        run: npm ci

      - name: Build macOS artifact
        run: npm run build:mac

      - name: Upload macOS disk image
        uses: actions/upload-artifact@v4
        with:
          name: Trae-Auto-macos-arm64-dmg
          path: src-tauri/target/release/bundle/dmg/Trae-Auto_*.dmg

      - name: Release macOS
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: src-tauri/target/release/bundle/dmg/Trae-Auto_*.dmg
